<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>ENVIANDO UN FORMULARIO</title>
  </head>

  <body>
    <form action="pagina2.html">
      <div class="container row mt-4 ms-5">
        <div class="col-md-4">
          <label class="form-label">Nombre</label>
          <div class="form-floating">
            <input
              type="nombre"
              class="form-control"
              id="nombre"
              placeholder="Marcos"
              value="Marcos"
              required
            />
          </div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Apellido</label>
          <div class="form-floating">
            <input
              type="apellido"
              class="form-control"
              id="apellido"
              placeholder="Ortega"
              value="Ortega"
              required
            />
          </div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Nombre de Usuario</label>
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Nombre de usuario"
                value="marO"
                required
              />
            </div>
          </div>
        </div>
      </div>

      <div class="container row mt-2 ms-5">
        <div class="col-md-7">
          <label class="form-label">Ciudad</label>
          <div class="form-floating">
            <input
              type="ciudad"
              class="form-control"
              id="ciudad"
              placeholder="New York"
              value="New York"
              required
            />
          </div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Motivo</label>
          <div class="form-floating">
            <select class="form-select" id="motivo">
              <option value="1">Depósito</option>
              <option value="2">Giro</option>
              <option value="3">Consulta de saldo</option>
            </select>
          </div>
        </div>
      </div>

      <div class="container row mt-4 ms-5">
        <div class="col-md-3">
          <label class="form-label">¿Desea ver la respuesta en pantalla?</label>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="checkbox"
            />
            <label class="form-check-label" for="exampleCheck1">Sí</label>
          </div>
          <button type="submit" class="btn btn-primary">Solicitar</button>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
